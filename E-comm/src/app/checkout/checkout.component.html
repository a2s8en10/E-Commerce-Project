<div class="checkout container py-5">
  <h1 class="text-center mb-4">Checkout</h1>

  <div *ngIf="orderMassage" class="alert alert-success text-center" role="alert">
    {{ orderMassage }}
  </div>

  <div class="row g-4">
    <div class="col-lg-7">
      <div class="card shadow-sm p-4">
        <h3 class="mb-3">Add Shipping Address</h3>

        <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)">
          <div class="mb-3">
            <label for="email" class="form-label">User Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter User Email" ngModel
              required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">User Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Enter User Address" ngModel
              required />
          </div>

          <div class="mb-3">
            <label for="contact" class="form-label">Contact Details</label>
            <input type="text" id="contact" name="contact" class="form-control" placeholder="Enter Contact Details"
              ngModel required />
          </div>

          <button class="btn btn-success w-100 py-2">Order Now</button>
        </form>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="card shadow-sm p-4 bg-light">
        <h3 class="mb-3">Summary</h3>
        <h4 class="mb-3">Total Amount: <span class="text-success">â‚¹{{ totalPrice }}</span></h4>
        <h5>Payment Method: <b>Pay on Delivery</b></h5>
      </div>
    </div>
  </div>
</div>
