<div class="container my-4">
  <div class="product-details row" *ngIf="showDetail">

    <!-- Product Image -->
    <div class="col-sm-6">
      <img src="{{showDetail.image}}" alt="Product Image" class="img-fluid product-image" />
    </div>

    <!-- Product Details -->
    <div class="col-sm-6 details">
      <h1>{{showDetail.name|titlecase}}</h1>
      <h3>â‚¹{{showDetail.price}}</h3>
      <h6>{{showDetail.description}}</h6>

      <div class="d-flex align-items-center mb-3">
        Color :<h3 [style.backgroundColor]="showDetail.color" class="product-color"></h3>
      </div>

      <div class="quantity-group">
        <button type="button" (click)="increase('minus')">-</button>
        <input type="text" value="{{productQuantity}}" />
        <button type="button" (click)="increase('plus')">+</button>
      </div>

      <button class=" form-button">Buy Now</button>
        <button *ngIf="!removeCart" class="form-button" (click)="AddToCart()">Add to Cart</button>
        <button *ngIf="removeCart" class="form-button" (click)="removeToCart(showDetail.id)">Remove to Cart</button>
      </div>
    </div>
  </div>
